<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0; padding: 40px;
            display: flex; justify-content: center; align-items: center;
        }
        h2 { 
            text-align:center; 
            color:#fff; 
            font-size:32px; 
            margin-bottom:20px; 
        }
        .container {
            width: 480px;
            background: rgba(255,255,255,0.12);
            padding: 30px; 
            border-radius: 14px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        label { 
            font-weight:600; 
            color:#fff; 
            font-size:14px; 
        }
        input, select {
            width:100%; 
            padding:12px; 
            margin-top:8px; 
            margin-bottom:14px;
            border-radius:8px; 
            border:none; 
            font-size:15px;
        }
        input:focus, select:focus { 
            box-shadow:0 0 8px rgba(255,255,255,0.35); 
        }
        .hint { 
            color: #e6e6e6; 
            font-size:12px; 
            margin-top:-10px; 
            margin-bottom:10px; 
        }
        button {
            width:100%; 
            padding:14px; 
            background:#fff; 
            color:#2575fc;
            border:none; 
            border-radius:10px; 
            font-size:17px; 
            cursor:pointer; 
            font-weight:700;
        }
        button:hover { 
            transform: translateY(-3px); 
            background:#f0f0f0; 
        }
        .error { 
            color: #ffdfdf; 
            font-size:13px; 
            margin-bottom:8px; 
        }
    </style>

    <script>
        function validateForm() {
            const form = document.forms["regForm"];
            const fullName = form["full_name"].value.trim();
            const email = form["email"].value.trim();
            const dob = form["dob"].value;
            const gender = form["gender"].value;
            const mobile = form["mobile"].value.trim();
            const account = form["account_no"].value.trim();
            const ifsc = form["ifsc"].value.trim();
            const aadhaar = form["aadhaar"].value.trim();
            const photo = form["photo"].files[0];

            // Full name minimum
            if (fullName.length < 3) { 
                alert("Please enter a valid full name."); 
                return false; 
            }

            // Email basic
            if (!/^[\w.-]+@[\w.-]+\.[A-Za-z]{2,}$/.test(email)) { 
                alert("Enter a valid email."); 
                return false; 
            }

            // DOB & gender
            if (!dob) { alert("Select Date of Birth."); return false; }
            if (!gender) { alert("Select gender."); return false; }

            // Mobile EXACT 10 digits
            if (!/^\d{10}$/.test(mobile)) { 
                alert("Mobile must be exactly 10 digits."); 
                return false; 
            }

            // Account number 9-18 digits (optional)
            if (account && !/^\d{9,18}$/.test(account)) { 
                alert("Account number must be 9 to 18 digits."); 
                return false; 
            }

            // IFSC code pattern: 4 letters + 0 + 6 alnum
            if (ifsc && !/^[A-Za-z]{4}0[A-Za-z0-9]{6}$/.test(ifsc)) { 
                alert("IFSC format invalid. Example: SBIN0001234"); 
                return false; 
            }

            // Aadhaar optional but if filled: 12 digits
            if (aadhaar && !/^\d{12}$/.test(aadhaar)) { 
                alert("Aadhaar must be 12 digits."); 
                return false; 
            }

            // Photo checks (size < 2MB, image type)
            if (!photo) { 
                alert("Please upload a photo."); 
                return false; 
            }
            const allowed = ["image/jpeg","image/jpg","image/png"];
            if (!allowed.includes(photo.type)) { 
                alert("Image must be JPG or PNG."); 
                return false; 
            }
            if (photo.size > 2 * 1024 * 1024) { 
                alert("Image size must be under 2 MB."); 
                return false; 
            }

            return true;
        }
    </script>
</head>
<body>

<div>
    <h2>Registration Form</h2>
    <div class="container">

    <form name="regForm" action="submit.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">

        <label>Full Name</label>
        <input type="text" name="full_name" required>

        <label>Email</label>
        <input type="email" name="email" required>
        <div class="hint">Enter a valid email â€” e.g. name@example.com</div>

        <label>Date of Birth</label>
        <input type="date" name="dob" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10" pattern="[0-9]{10}" required>

        <div class="hint">10 digits only</div>

        <label>Bank Name</label>
        <input type="text" name="bank_name">

        <label>Account Number</label>
        <input type="text" name="account_no" placeholder="9 to 18 digits">

        <label>IFSC Code</label>
        <input type="text" name="ifsc" placeholder="EX: SBIN0001234">

        <label>Aadhaar Number (optional)</label>
        <input type="text" name="aadhaar" maxlength="12" placeholder="12 digits">

        <label>Upload Photo (JPG/PNG, < 2MB)</label>
        <input type="file" name="photo" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>

    </div>
</div>

</body>
</html>
