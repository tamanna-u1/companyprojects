<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #4A90E2, #6A5AE0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 32px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .btn {
      display: block;
      padding: 15px;
      margin: 15px 0;
      background: #ffffff;
      color: #4A90E2;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(255,255,255,0.4);
    }

    .btn:hover {
      background: #f1f1f1;
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Select Option</h1>

  <a href="form.html" class="btn">Fill Registration Form</a>
  <a href="data.php" class="btn">View Submitted Data</a>
</div>

</body>
</html>
